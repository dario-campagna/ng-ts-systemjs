    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

    <!-- bundle:js -->
    <!-- bundle -->

</head>

<body>
<div ng-controller="MyController as myController">{{myController.getTitle()}}</div>
</body>
