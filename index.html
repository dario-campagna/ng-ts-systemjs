<html>

<head>
    <title>Angular TypeScript SystemJS</title>

    <!-- 1. Load libraries -->
    <script src="lib/system.src.js"></script>
    <script src="lib/angular.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->
<body>
<div ng-controller="MyController as myController">{{myController.getTitle()}}</div>
</body>

</html>
